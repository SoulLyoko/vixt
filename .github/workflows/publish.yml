name: NPM Publish

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Build Packages
        run: |
          pnpm install
          pnpm run build

      - name: Publish
        run: pnpm publish --no-git-checks --access public -r

      - name: Sync
        uses: sepveneto/sync-npmmirror-action@v1
        with:
          name: |
            @vixt/core
            @vixt/vue
            @vixt/uni
            @vixt/vitepress
            @vixt/react
            @vixt/layer-shared
            vixt
            create-vixt
